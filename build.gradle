plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.htw.prog2.aufgabe1.HIVDiagnostics'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

run {
//    args '-m data/HIVMutationPatternsPI.csv -d ProteaseInhibitor -r data/protease_reference.fasta -p data/protease_sequences.fasta'.split(" ")
}

test{
    workingDir = new File('data/')
}

group 'org.htw.prog2'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}


dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'commons-cli:commons-cli:1.4'
}

test {
    useJUnitPlatform()
}